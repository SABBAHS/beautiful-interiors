      <!--CONTACT FORM-->
      <main>
         <section id="backgroundform">
            <div>
               <form action="https://formdump.codeinstitute.net/" method="post">
                  <fieldset>
                     <legend>
                        <h2>Contact Us</h2>
                     </legend>
                     <input type="text" name="first-name" class="first-name" placeholder="First Name" required/>
                     <input type="text" name="surname" class="surname" placeholder="Surname"/>
                     <input type="number" name="mobile-number" class="mobile-number" placeholder="Mobile Number"/>
                     <input type="email" class="email" placeholder="Email Address" required/>
                     <select class="natureofenquiry" name="natureofenquiry" required>
                        <option value="" disabled selected hidden> Nature of your enquiry (please select)</option>
                        <option value="interior-design">Interior Design Enquiry</option>
                        <option value="productsandsuppliers">Products and Suppliers</option>
                        <option value="art">Art Consultation</option>
                        <option value="generalenquiry">General Enquiry</option>
                     </select>
                     <textarea name="yourenquiry" class="yourenquiry" placeholder="Your Enquiry" rows="10" cols="90"></textarea>
                     <input type="submit" value="Send Enquiry" id="button1" />
                  </fieldset>
               </form>
            </div>
            <!--CONTACT DETAILS-->
            <div>
               <fieldset id="contactdetails">
                  <div>
                     <h3>Address<i class="fa-solid fa-location-dot"></i></h3>
                     <address>Covent Garden, St Martin's Lane, London, WC2N 4JS</address>
                  </div>
                  <br>
                  <div>
                     <h3>Call Us<i class="fa-solid fa-phone"></i></h3>
                     +44 1632 960066
                  </div>
                  <br>
                  <div>

                     info@beautifulinteriors.com
                  </div>
               </fieldset>
            </div>
