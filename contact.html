<!DOCTYPE html>
<html lang="en">
  <head>
    <!---META TAGS-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="professional interior designer services based in London"
    />
    <meta
      name="keywords"
      content="interior design, london, property design, interior decor, living room design, kitchen design, bathroom design, bedroom design"
    />
    <link rel="icon" href="favicon/favicon.jpg" />

    <!---STYLESHEET-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Beautiful Interiors</title>
  </head>
  <body>
    <!----HEADER---->

    <header>
      <a href="index.html">
        <h1 id="logo">BEAUTIFUL INTERIORS</h1>
      </a>

      <nav>
        <ul id="menu">
          <li><a href="projects.html" class="active1">Projects</a></li>
          <li><a href="services.html" class="active2">Services</a></li>
          <li><a href="contact.html" class="active3">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--CONTACT FORM-->
    <main>
      <section id="backgroundform">
        <div>
          <form action="https://formdump.codeinstitute.net/" method="post">
            <fieldset>
              <legend>
                <h2>Contact Us</h2>
              </legend>
              <div>
              <input
                type="text"
                name="first-name"
                class="first-name"
                placeholder="First Name"/>
                <div>
            <input type="text" name="surname" class="surname" placeholder="Surname"/>

              <input
                type="number"
                name="mobile-number"
                class="mobile-number"
                placeholder="Mobile Number"
              />
         </div>
              <input type="email" class="email" placeholder="Email Address"/>
              
            <div>
              <select class="natureofenquiry" name="natureofenquiry">
                <option value="" disabled selected hidden>
                  Nature of your enquiry (please select)
                </option>
                <option value="interior-design">Interior Design Enquiry</option>
                <option value="productsandsuppliers">
                  Products and Suppliers
                </option>
                <option value="art">Art Consultation</option>
                <option value="generalenquiry">General Enquiry</option>
              </select>
              <textarea
                name="yourenquiry"
                class="yourenquiry"
                placeholder="Your Enquiry"
                rows="10"
                cols="90"
              ></textarea>
              <input type="submit" value="Send Enquiry" id="button1" />
            </fieldset>
          </form>
        </div>
<!--CONTACT DETAILS-->
        <div>
        <fieldset id="contactdetails">

            <h3>Address<i class="fa-solid fa-location-dot"></i></h3>
            <p>
            <address>Covent Garden, St Martin's Lane, London, WC2N 4JS</address>
            </p>
            <br>
            <h3>Call Us<i class="fa-solid fa-phone"></i></h3>
            <p>
                <number>+44 1632 960066</number>
            </p>
            <br>
            <h3>Email Us<i class="fa-regular fa-envelope"></i></h3>
            <p>
                <Email>info@beautifulinteriors.com</Email>
            </p>
        </fieldset>
        </div>
      </section>
    </main>

    <!----FOOTER-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our youtube page (opens a new page)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our x page, formally know as twitter (opens a new page)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens a new page)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <!--FONT-AWESOME SCRIPT-->
      <script
        src="https://kit.fontawesome.com/03fb747983.js"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
